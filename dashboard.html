<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-JaNi - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header, footer {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .user-info {
            margin-top: 0.5em;
        }

        main {
            max-width: 1200px;
            margin: 1em auto;
            padding: 1em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .filter {
            flex: 1;
            min-width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: center;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 1em;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 0.75em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3em;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5em 1em;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #calendar {
            margin-top: 1em;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #4CAF50;
            color: white;
        }

        .day-header {
            padding: 0.5em;
            text-align: center;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
        }

        .calendar-body div {
            background: #fff;
            min-height: 80px;
            padding: 0.5em;
        }

        footer {
            margin-top: 1em;
        }
    </style>
</head>
