<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI-JaNi - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>SI-JaNi Dashboard</h1>
    <div class="user-info">Selamat datang! <button id="logoutBtn">Logout</button></div>
  </header>

  <main>
    <div class="controls">
      <div class="month-navigation">
        <button id="prevMonth">&#9664;</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">&#9654;</button>
      </div>
      <div class="filter">
        <input type="text" id="searchInput" placeholder="Cari jadwal...">
      </div>
      <button id="exportData">Export JSON</button>
      <button id="printPDF">Cetak PDF</button>
    </div>
    <div id="calendar"></div>
  </main>

  <footer>&copy; 2025 SI-JaNi</footer>

  <div class="modal" id="jadwalModal">
    <div class="modal-content">
      <h2>Tambah / Edit Jadwal</h2>
      <div class="form-group">
        <label>Tanggal</label>
        <input type="date" id="jadwalTanggal">
      </div>
      <div class="form-group">
        <label>Deskripsi</label>
        <textarea id="jadwalDeskripsi"></textarea>
      </div>
      <button id="saveJadwal">Simpan</button>
      <button id="closeModal">Batal</button>
    </div>
  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
