<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>SI-JaNi - Sistem Jadwal Nikah</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>SI-JaNi</h1>
                <p class="subtitle">Sistem Informasi Jadwal Nikah</p>
            </div>
            <div class="user-actions">
                <span id="loggedInUser" class="username"></span>
                <button id="logoutBtn" class="btn-logout" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="app-main">
            <section class="controls-section">
                <button id="addScheduleBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Tambah Jadwal
                </button>
                
                <div class="month-controls">
                    <button id="prevMonthBtn" class="btn-icon" aria-label="Bulan sebelumnya">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="currentMonthYear" class="month-title">Juni 2023</h2>
                    <button id="nextMonthBtn" class="btn-icon" aria-label="Bulan berikutnya">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="filter-control">
                    <label for="locationFilter" class="filter-label">
                        <i class="fas fa-filter"></i> Lokasi:
                    </label>
                    <select id="locationFilter" class="filter-select">
                        <option value="all">Semua</option>
                        <option value="KUA">KUA</option>
                        <option value="Lapangan">Lapangan</option>
                    </select>
                </div>
            </section>

            <section class="calendar-section">
                <div class="calendar-header">
                    <div class="day-header">Min</div>
                    <div class="day-header">Sen</div>
                    <div class="day-header">Sel</div>
                    <div class="day-header">Rab</div>
                    <div class="day-header">Kam</div>
                    <div class="day-header">Jum</div>
                    <div class="day-header">Sab</div>
                </div>
                <div class="calendar-grid" id="calendarBody"></div>
            </section>

            <section class="schedule-section">
                <h3 class="section-title">
                    <i class="fas fa-calendar-alt"></i> Jadwal Bulan Ini
                </h3>
                <div class="table-container">
                    <table id="scheduleTable">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Waktu</th>
                                <th>Pasangan</th>
                                <th>Lokasi</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Modal Form -->
        <div id="scheduleModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <h3 class="modal-title" id="modalTitle">Tambah Jadwal Nikah</h3>
                
                <form id="scheduleForm" class="modal-form">
                    <input type="hidden" id="scheduleId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="groomName"><i class="fas fa-male"></i> Calon Pria</label>
                            <input type="text" id="groomName" required>
                        </div>
                        <div class="form-group">
                            <label for="brideName"><i class="fas fa-female"></i> Calon Wanita</label>
                            <input type="text" id="brideName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="weddingDate"><i class="fas fa-calendar-day"></i> Tanggal</label>
                            <input type="date" id="weddingDate" required>
                        </div>
                        <div class="form-group">
                            <label for="weddingTime"><i class="fas fa-clock"></i> Waktu</label>
                            <input type="time" id="weddingTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location"><i class="fas fa-map-marker-alt"></i> Lokasi</label>
                        <select id="location" required>
                            <option value="KUA">Kantor KUA</option>
                            <option value="Lapangan">Lapangan</option>
                        </select>
                    </div>

                    <div class="form-group" id="locationDetailGroup">
                        <label for="locationDetail"><i class="fas fa-info-circle"></i> Detail Lokasi</label>
                        <input type="text" id="locationDetail" placeholder="Alamat lengkap">
                    </div>

                    <div class="form-group">
                        <label for="documentStatus"><i class="fas fa-file-alt"></i> Status Berkas</label>
                        <select id="documentStatus" required>
                            <option value="Lengkap">Lengkap</option>
                            <option value="Kurang">Kurang</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes"><i class="fas fa-edit"></i> Keterangan</label>
                        <textarea id="notes" rows="2"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Simpan</button>
                        <button type="button" id="deleteBtn" class="btn-delete">Hapus</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="app-footer">
            <p>Dikembangkan oleh Udi Wijaya</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
