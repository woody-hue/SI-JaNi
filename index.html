<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>SI-JaNi - Dashboard</title>
    <meta name="description" content="Sistem Informasi Jadwal Nikah">
    <meta name="theme-color" content="#4a6fa5">
    
    <!-- PWA Meta -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>SI-JaNi</h1>
                <p class="subtitle">Sistem Informasi Jadwal Nikah</p>
            </div>
            <div class="user-actions">
                <span id="loggedInUser" class="username"></span>
                <button id="logoutBtn" class="btn-logout" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="app-main">
            <!-- Konten utama sama seperti sebelumnya -->
            <!-- ... -->
        </main>

        <footer class="app-footer">
            <p>Dikembangkan oleh Udi Wijaya</p>
            <div class="connection-status">
                <span id="onlineStatus"><i class="fas fa-wifi"></i> Online</span>
            </div>
        </footer>
    </div>

    <!-- Modal dan elemen lainnya -->
    <!-- ... -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered:', reg))
                    .catch(err => console.log('SW registration failed:', err));
            });

            // Update online status
            function updateOnlineStatus() {
                const statusElement = document.getElementById('onlineStatus');
                if (navigator.onLine) {
                    statusElement.innerHTML = '<i class="fas fa-wifi"></i> Online';
                    statusElement.style.color = '#2ecc71';
                } else {
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> Offline';
                    statusElement.style.color = '#e74c3c';
                }
            }

            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
        }
    </script>
</body>
</html>
